<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCFPT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="assets/images/instagram-logo.webp" alt="InstaCFPT" class="logo">
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Search">
            </div>
            <div class="navbar-icons">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><img src="assets/images/profile-pic.webp" alt="Profile" class="profile-pic"></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="sidebar">
            <div class="user-profile">
                <img src="assets/images/profile-pic.webp" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <span class="username">your_username</span>
                    <span class="name">Your Name</span>
                </div>
            </div>
            <div class="suggestions">
                <h4>Suggestions For You</h4>
                <div class="suggestion-item">
                    <img src="assets/images/suggestion1.webp" alt="Suggestion 1" class="profile-pic">
                    <div class="suggestion-info">
                        <span class="username">user1</span>
                        <span class="name">Followed by user2</span>
                    </div>
                    <button>Follow</button>
                </div>
                <div class="suggestion-item">
                    <img src="assets/images/suggestion2.webp" alt="Suggestion 2" class="profile-pic">
                    <div class="suggestion-info">
                        <span class="username">user3</span>
                        <span class="name">Followed by user4</span>
                    </div>
                    <button>Follow</button>
                </div>
                <!-- More suggestions -->
            </div>
        </div>

        <div class="main-content">
            <div class="new-post">
                <form id="publicationForm">
                    <h2>Create a New Post</h2>
                    <label for="userID">User ID:</label>
                    <input type="text" id="userID" name="userID" required>
                    <br><br>
                    <label for="photo">Choose a photo or video:</label>
                    <input type="file" id="photo" name="photo" accept="image/*,video/*">
                    <br><br>
                    <label for="caption">Caption:</label>
                    <textarea id="caption" name="caption" rows="4" placeholder="Add a caption..."></textarea>
                    <br><br>
                    <button type="submit" class="btn-primary">Share</button>
                </form>
                <div id="new-post-result"></div>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
